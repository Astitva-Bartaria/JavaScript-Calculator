<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to include bootstrap functionalities -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- link to external css file -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">JavaScript Calculator</h1><br>
        <form id="calculatorForm">
            <div class="row">
                <div class="form-group col-sm">
                    <label for="num1">Number 1:</label>
                    <input type="number" class="form-control" id="num1" required>
                </div>
                <div class="form-group col-sm">
                    <label for="operator">Operator:</label>
                    <select class="form-control" id="operator" required>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>
                <div class="form-group col-sm">
                    <label for="num2">Number 2:</label>
                    <input type="number" class="form-control" id="num2" required>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary col">Calculate</button>
            </div>
        </form>
        <div class="mt-3">
            <label for="answer">Answer:</label>
            <input type="text" class="form-control" id="answer" readonly>
        </div>
    </div>

    <!-- below script tags are used to include jQuery and bootsrtap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- link to external javascript file -->
    <script src="javascript.js"></script>
</body>

</html>
